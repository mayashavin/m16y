<!doctype html>
<html class="h-full">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>
	<meta name="twitter:title" content="Media Accessibility (M16Y)">
	<meta name="twitter:description" content="Develop accessibility for the visual webs">
	<meta name="Description" content="Develop accessibility for the visual webs">
	%sapper.base%

	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>
	<link rel="stylesheet" href="index.css" />
	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body class="h-full">
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper' class="flex flex-col h-full">%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
